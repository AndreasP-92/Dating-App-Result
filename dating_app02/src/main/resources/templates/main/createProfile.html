<!DOCTYPE html>
<html lang="en" xmlns:th ="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
    <link href="login.css" type="text/css" rel="stylesheet">
    <link href="registrer.css" type="text/css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <title>Title</title>
</head>
<body>
<div class="container h-100 mt-0">
    <div class="d-flex justify-content-center h-100">
        <div class="user_card">
            <div class="d-flex justify-content-center">
                <div class="brand_logo_container mb-5 tb-3">
                    <img srcset="https://cdn.pixabay.com/photo/2020/04/17/07/52/flower-5053686_1280.png 1.778x" src="https://cdn.pixabay.com/photo/2020/04/17/07/52/flower-5053686_960_720.png" class ="brand_logo" alt="logo">
                </div>
            </div>
            <div class="d-flex justify-content-center form_container">
                <form th:action="@{/saveprofile}" th:object="${profile}" method="post">
                    <div class="input-group mb-2">
                        <div class="input-group-append">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                        </div>
                        <input th:field="*{profile_firstname}" type="text" name="" class="form-control input_pass" value="" placeholder="Fornavn">
                    </div>
                    <div class="input-group mb-2">
                        <div class="input-group-append">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                        </div>
                        <input th:field="*{profile_lastname}" type="text" name="" class="form-control input_pass" value="" placeholder="Efternavn">
                    </div>
                    <div class="input-group mb-2">
                        <div class="input-group-append">
                            <span class="input-group-text"><i class="fas fa-birthday-cake"></i></span>
                        </div>
                        <textarea textarea rows="4" cols="50" th:field="*{profile_desc}" type="text" name="" class="form-control input_pass" value="" placeholder="profiltekst"></textarea>
                    </div>
                    <div class="input-group mb-2">
                        <div class="input-group-append">
                            <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                        </div>
                        <input th:field="*{profile_img}" type="file" name="" class="form-control input_user" value="" placeholder="Billede">
                    </div>
                    <div class="input-group mb-2">
                        <div class="input-group-append">
                            <span class="input-group-text"><i class="fas fa-key"></i></span>
                        </div>
                        <input input th:field="*{profile_matchTag}" type="text" name="" class="form-control input_pass" value="" placeholder="matchTag">
                    </div>
                    <div class="d-flex justify-content-center mt--1 p-0 login_container">
                         <button  type="submit" name="button" class="btn login_btn">Opret Profil</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<footer>

    <div th:replace="footer :: footerFragment"></div>

</footer>
</body>
</html>
