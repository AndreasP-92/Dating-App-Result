<!DOCTYPE html>
<html xmlns:th = "http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link href="/profile.css" type="text/css" rel="stylesheet">

    <meta charset="UTF-8">
    <title>Profil Side !NAVN! </title>
</head>
<body style="background-color:#2196f3;">
    <div class="">
        <div class="row">
            <div class="col-sm-2 p-1" style="background-color:#2196f3;">
                <div class="brand_logo_container mt-2 ml-4 mb-2">
                    <img class="brand_logo" th:src="@{/images/logo.jpg}"/>
                </div>
                <ul class="nav flex-column pt 5mt-5" align="center">
                    <li class="nav-item btn-danger mt-2">
                        <a class="nav-link active" style="color:white;" href="/login?logout">Logout</a>
                    </li>
                </ul>
            </div>
            <div th:object="${profile}" class="col-sm-8 pb-5" style="background-color: #ffbdbd;">
<!--                PFOFILE         -->
                <div class="container">
<!--                    IMAGE + INFO -->
                    <div class="container pt-5">
                        <div class="row">
                            <div class="col-sm">
                                <img class="img-thumbnail rounded-circle" data-holder-rendered="true" th:src="*{profile_img}"/>
                            </div>
                            <div class="col-sm">
                                <h4 th:text="*{profile_firstname}"></h4>
                                <h4>Ã…r : 28</h4>
                                <h4 >By : Ballerup</h4>
                                <h4 th:text="*{profile_matchTag}"></h4>
                            </div>
                        </div>
                    </div>
                </div>
<!--       PROFILE DESC     -->
                <div class="container mt-5">
                    <div class="col-sm-12">
                        <p th:text="*{profile_desc}">

                        </p>
                    </div>
<!--         PROFILE IMAGE(s)    -->
                    <div class="col-sm-12 mt-5">
                        <div class="row">

                            <div class="col-sm-4">
                                <img class="img-thumbnail" th:src="*{profile_img}"/>
                            </div>
                            <div class="col-sm-4">
                                <img class="img-thumbnail" th:src="*{profile_img}"/>
                            </div>
                            <div class="col-sm-4">
                                <img class="img-thumbnail" th:src="*{profile_img}"/>
                            </div>
                        </div>
                    </div>
                    <!--         PROFILE IMAGE(s)2    -->
                    <div class="col-sm-12 mt-2">
                        <div class="row">

                            <div class="col-sm-4">
                                <img class="img-thumbnail" th:src="*{profile_img}"/>
                            </div>
                            <div class="col-sm-4">
                                <img class="img-thumbnail" th:src="*{profile_img}"/>
                            </div>
                            <div class="col-sm-4">
                                <img class="img-thumbnail" th:src="*{profile_img}"/>
                            </div>
                        </div>
                    </div>
                </div>

                    <div th:replace="footer :: footerFragment"></div>

            </div>
            <div class="col-sm-2">
                <div class="container" style="background-color: #2196f3;">

                </div>
            </div>


        </div>
    </div>

</body>
</html>
